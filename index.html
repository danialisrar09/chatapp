<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaniChat</title>
    <script defer src="http://localhost:3002/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="Icons/1775159_chat_communication_ineraction_icon.png" alt="" srcset="">
    </nav>
    <div class="container">
        <div class="message right">Danial: How are you?</div>
        <div class="message left">Mark: I'm fine!</div>
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msgInput" id="msgInput">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
